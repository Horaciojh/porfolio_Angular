<!-- Datos Personale -->
<hr>
<button type="button" (click)="mostrar=!mostrar">Editar </button>
<section>
    <h3 style="text-align:center; margin-top: 20px;">Datos Persanales</h3>
    <div class="card mb-3 my-3 mx-3" style="max-width:fit-content;">
      <div class="row g-0">
        <div class="col-md-4 text-center my-auto" *ngFor="let mio of personal">
          <img class="img-fluid rounded-start mx-auto d-block foto-datos" [src]="mio.img" alt="...">
          <i class="bi bi-pencil-fill btn" data-bs-toggle="modal" data-bs-target="#Foto" *ngIf="mostrar"></i><i
          class="bi bi-trash btn" *ngIf="mostrar"></i>
        </div>
        <div class="col-md-8 ">
          <div class="card-body">
            <h5 class="card-title">Datos Personales<i class="bi bi-pencil-fill btn" data-bs-toggle="modal"
              data-bs-target="#DatosPersonal" *ngIf="mostrar==true"></i></h5>
              <div *ngFor="let mio of personal">
            <p class="card-text">{{mio.nombre}} {{mio.apellido}}</p>
            <p class="card-text">Nací el {{mio.nacimiento}} en Argentina donde actualmente resido</p>
            <p class="card-text">Tengo {{mio.edad}} años de edad. </p>
            <p class="card-text">Actualmente resido en {{mio.recidencia}}</p>
            <p class="card-text">Telefono de contacto {{mio.telefono}}</p>
            <p class="card-text">{{mio.detalle}}</p>
          <p>{{mio.detalle2}}</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Fin datos personales -->

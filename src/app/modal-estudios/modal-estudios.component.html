<!-- Estudios Realizados -->
<div class="modal fade" id="DatosAcademicos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" >Agregar o Quitar Estudios</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <body class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onEnviar($event)">
          <div class="col-12 mx-auto">
            <input type="text" class="form-control " placeholder="Titulo" aria-label="Titulo" formControlName="Titulo"
              [ngClass]="{
            'is-invalid': validarDatos('Titulo')}" />
            <div class="invalid-feedback">
              <span *ngIf="contactForm.get('Titulo')?.errors">El nombre de los estudios es requerido </span>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Estado" aria-label="Estado" formControlName="Estado"
              [ngClass]="{'is-invalid': validarDatos('Estado')}" />
            <div class="invalid-feedback">
              <span *ngIf="contactForm.get('Estado')?.errors">El campo es requerido</span>
            </div><br>
            <div class="col">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px" formControlName="Descripcion" [ngClass]="{
                  'is-invalid': validarDatos('Descripcion')}"></textarea>
                <div class="invalid-feedback">
                  <span *ngIf="contactForm.get('Descripcion')?.errors">Maximo 200 caracteres </span>
                  <span *ngIf="contactForm.get('Descripcion')?.errors">El campo es requerido</span>
                </div>
                <label for="floatingTextarea2">Detalle de los estudios</label>
              </div>
            </div>
            <br>
          </div>
        
          <div class="modal-footer mx-auto">
            <button type="button" class="btn btn-primary">Nueva</button>
            <button type="submit" class="btn btn-primary">Guardar Todo</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>
            
          </div>
        </form>
      </body>
      </div>
  </div>
</div>

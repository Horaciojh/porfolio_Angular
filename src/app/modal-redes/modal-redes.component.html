<div class="modal fade" id="RedesSociales" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" >Agregar o Quitar Redes Sociales</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <body class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onEnviar($event)">
          <div class="col-12 mx-auto">
            <input type="text" class="form-control " placeholder="Nombre" aria-label="Nombre" formControlName="Nombre"
              [ngClass]="{
            'is-invalid': validarDatos('Nombre')}" />
            <div class="invalid-feedback">
              <span *ngIf="contactForm.get('Nombre')?.errors">El nombre de los estudios es requerido </span>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Direccion" aria-label="Direccion" formControlName="Direccion"
              [ngClass]="{'is-invalid': validarDatos('Direccion')}" />
            <div class="invalid-feedback">
              <span *ngIf="contactForm.get('Direccion')?.errors">El campo es requerido</span>
            </div><br>
            <input type="text" class="form-control" placeholder="Clase" aria-label="Clase" formControlName="Clase"
              [ngClass]="{'is-invalid': validarDatos('Clase')}" />
            <div class="invalid-feedback">
              <span *ngIf="contactForm.get('Clase')?.errors">El campo es requerido</span>
            </div>
            <br>
          </div>
          <div class="modal-footer mx-auto">
            <button type="button" class="btn btn-primary">Nueva</button>
            <button type="submit" class="btn btn-primary">Guardar Todo</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>     
          </div>
        </form>
      </body>
      </div>
  </div>
</div>
